<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>Featherforce V2</title>
  <style>
    html,body{margin:0;background:#060b16;color:#eaf1ff;font-family:Inter,system-ui;height:100%}
    #hud{position:fixed;left:10px;top:10px;z-index:20;display:flex;gap:8px;flex-wrap:wrap}
    .chip{background:#0f1730;border:1px solid #2f4682;border-radius:999px;padding:6px 10px;font-size:13px}
    #game{width:100vw;height:100vh;overflow:hidden}
    .btn{position:fixed;bottom:14px;width:74px;height:74px;border-radius:50%;display:grid;place-items:center;border:1px solid rgba(255,255,255,.35);font-weight:900;z-index:30;user-select:none;-webkit-user-select:none}
    #left{left:14px;background:rgba(73,164,255,.85)}
    #right{left:96px;background:rgba(73,164,255,.85)}
    #jump{right:96px;background:rgba(255,209,102,.9)}
    #fire{right:14px;background:rgba(255,90,103,.9)}
  </style>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.80.1/dist/phaser.min.js"></script>
</head>
<body>
<div id="hud">
  <div class="chip">FEATHERFORCE V2 (Contra-inspired)</div>
  <div class="chip" id="score">Score: 0</div>
  <div class="chip" id="lives">Lives: 3</div>
</div>
<div id="game"></div>
<div class="btn" id="left">◀</div>
<div class="btn" id="right">▶</div>
<div class="btn" id="jump">JUMP</div>
<div class="btn" id="fire">FIRE</div>
<script src="./game.js"></script>
</body>
</html>
