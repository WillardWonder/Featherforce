<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
  <title>Featherforce // VOID KITCHEN PROTOCOL</title>
  <style>
    :root{--bg:#070914;--panel:#111a31;--line:#334f8f;--text:#ebf2ff}
    *{box-sizing:border-box} body{margin:0;font-family:Inter,system-ui;background:radial-gradient(1300px 800px at 50% -20%,#354f88 0,#121f3d 45%,#080d19 100%);color:var(--text)}
    #app{max-width:1100px;margin:8px auto;padding:10px}
    .top{display:flex;justify-content:space-between;gap:10px;align-items:center;flex-wrap:wrap}
    .brand{font-weight:900;letter-spacing:.3px}
    .brand b:nth-child(1){color:#49a4ff}.brand b:nth-child(2){color:#ff5a67}.brand b:nth-child(3){color:#ffd166}
    .hud{display:flex;gap:8px;flex-wrap:wrap;margin:10px 0}
    .chip{background:var(--panel);border:1px solid var(--line);border-radius:999px;padding:6px 10px;font-size:13px}
    canvas{width:100%;height:auto;border:1px solid var(--line);border-radius:14px;background:#050812;box-shadow:0 18px 48px rgba(0,0,0,.45)}
    .touch{position:fixed;inset:0;pointer-events:none}
    .btn{position:fixed;bottom:14px;width:74px;height:74px;border-radius:50%;display:grid;place-items:center;font-weight:900;border:1px solid rgba(255,255,255,.35);pointer-events:auto;touch-action:none;user-select:none}
    #l{left:14px;background:rgba(73,164,255,.9)} #r{left:94px;background:rgba(73,164,255,.9)}
    #a{right:94px;background:rgba(255,209,102,.95)} #b{right:14px;background:rgba(255,90,103,.95)}
    .row{display:flex;gap:8px;flex-wrap:wrap}
    button,select{background:var(--panel);border:1px solid var(--line);color:var(--text);padding:9px 12px;border-radius:10px;font-weight:700}
  </style>
</head>
<body>
<div id="app">
  <div class="top">
    <div class="brand"><b>BLUEJAY</b> + <b>CARDINAL</b> + <b>VOID OVEN</b> // PROTOCOL</div>
    <div class="row">
      <select id="bird"><option value="jay">Bluejay</option><option value="cardinal">Cardinal</option></select>
      <button id="start">Start Run</button>
    </div>
  </div>
  <div class="hud">
    <div class="chip" id="status">Ready</div>
    <div class="chip" id="score">Rep: 0</div>
    <div class="chip" id="heat">Heat: 0%</div>
    <div class="chip" id="cargo">Cargo: None</div>
    <div class="chip">Wild genre: lane-runner + cooking + diplomacy + boss events</div>
  </div>
  <canvas id="game" width="1060" height="600"></canvas>
</div>
<div class="touch">
  <div class="btn" id="l">◀</div>
  <div class="btn" id="r">▶</div>
  <div class="btn" id="a">SERVE</div>
  <div class="btn" id="b">JAM</div>
</div>
<script src="game.js"></script>
</body>
</html>
