<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Liar's Market</title>
  <style>
    :root{--bg:#0b1020;--panel:#121a33;--line:#344a86;--txt:#eaf1ff;--good:#34d399;--bad:#fb7185;--gold:#fbbf24}
    *{box-sizing:border-box} body{margin:0;background:radial-gradient(1200px 800px at 50% -20%,#2e4a83 0,#111a33 50%,#090e1b 100%);color:var(--txt);font-family:Inter,system-ui}
    .wrap{max-width:980px;margin:14px auto;padding:0 12px}
    .top{display:flex;justify-content:space-between;align-items:center;gap:10px;flex-wrap:wrap}
    .brand{font-weight:900;letter-spacing:.4px}
    .chips{display:flex;gap:8px;flex-wrap:wrap;margin:10px 0}
    .chip{background:var(--panel);border:1px solid var(--line);border-radius:999px;padding:6px 10px;font-size:13px}
    .grid{display:grid;grid-template-columns:1.3fr .9fr;gap:12px}
    @media (max-width:860px){.grid{grid-template-columns:1fr}}
    .card{background:rgba(16,24,48,.92);border:1px solid #3a5aa2;border-radius:14px;padding:12px}
    h3{margin:0 0 10px}
    .market{display:grid;grid-template-columns:repeat(2,minmax(0,1fr));gap:8px}
    .asset{border:1px solid #3b5a9f;background:#0e1834;border-radius:12px;padding:10px}
    .asset .name{font-weight:700}
    .asset .row{display:flex;justify-content:space-between;font-size:13px;opacity:.92;margin-top:4px}
    .btns{display:flex;gap:6px;margin-top:8px}
    button{background:#1a2d5c;border:1px solid #5a80d6;color:#fff;border-radius:10px;padding:7px 9px;font-weight:700;cursor:pointer}
    button:hover{filter:brightness(1.1)}
    button.ghost{background:#13203f;border-color:#3d5faa}
    .feed{max-height:340px;overflow:auto;border:1px solid #324f8f;border-radius:12px;padding:8px;background:#0d1732}
    .item{padding:8px;border-bottom:1px solid #203567;font-size:13px}
    .item:last-child{border-bottom:none}
    .up{color:var(--good)} .down{color:var(--bad)} .warn{color:var(--gold)}
    .actions{display:grid;grid-template-columns:1fr 1fr;gap:8px}
    .big{padding:10px}
  </style>
</head>
<body>
<div class="wrap">
  <div class="top">
    <div class="brand">LIAR'S MARKET // influence beats truth</div>
    <button id="newRun">New Run</button>
  </div>

  <div class="chips">
    <div class="chip" id="dayChip">Day: 1/14</div>
    <div class="chip" id="cashChip">Cash: $1200</div>
    <div class="chip" id="infChip">Influence: 10</div>
    <div class="chip" id="heatChip">Heat: 0</div>
    <div class="chip" id="netChip">Net Worth: $1200</div>
  </div>

  <div class="grid">
    <div class="card">
      <h3>Market Board</h3>
      <div class="market" id="market"></div>
    </div>

    <div class="card">
      <h3>Street Feed</h3>
      <div class="feed" id="feed"></div>
    </div>

    <div class="card">
      <h3>Influence Actions</h3>
      <div class="actions">
        <button class="big" id="hype">Pump rumor (+price / +heat)</button>
        <button class="big" id="smear">Smear rival (-price / +heat)</button>
        <button class="big ghost" id="bribe">Bribe inspector (-heat / -cash)</button>
        <button class="big ghost" id="ally">Build alliance (+influence / small cost)</button>
      </div>
      <p style="opacity:.9;font-size:13px;margin:10px 0 0">If Heat hits 100, regulators freeze you out and the run ends.</p>
    </div>

    <div class="card">
      <h3>Advance Day</h3>
      <button id="nextDay" class="big" style="width:100%">Resolve Day</button>
    </div>
  </div>
</div>
<script src="game.js"></script>
</body>
</html>
