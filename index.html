<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
  <title>Featherforce // Sky Raid</title>
  <style>
    :root{--bg:#060b18;--panel:#101a33;--line:#2e4a88;--txt:#eef3ff;--blue:#49a4ff;--red:#ff5a67;--gold:#ffd166}
    *{box-sizing:border-box} body{margin:0;color:var(--txt);font-family:Inter,system-ui;background:radial-gradient(1200px 700px at 50% -20%,#2b477f 0,#101b34 45%,#070c18 100%)}
    #app{max-width:1100px;margin:8px auto;padding:10px}
    .top{display:flex;justify-content:space-between;align-items:center;gap:10px;flex-wrap:wrap}
    .brand{font-weight:900;letter-spacing:.4px}.brand b:first-child{color:var(--blue)}.brand b:last-child{color:var(--red)}
    .ui{display:flex;gap:8px;flex-wrap:wrap}
    .ui button,.ui select{background:var(--panel);border:1px solid var(--line);color:var(--txt);padding:9px 12px;border-radius:10px;font-weight:700}
    .hud{display:flex;gap:8px;flex-wrap:wrap;margin:10px 0}
    .chip{background:#0f1730;border:1px solid var(--line);padding:6px 10px;border-radius:999px;font-size:13px}
    .frame{position:relative}
    canvas{width:100%;height:auto;border:1px solid var(--line);border-radius:14px;background:#050914;box-shadow:0 18px 50px rgba(0,0,0,.4)}
    .touch{position:absolute;inset:0;pointer-events:none}
    .btn{position:absolute;bottom:16px;width:72px;height:72px;border-radius:50%;display:grid;place-items:center;font-weight:900;pointer-events:auto;touch-action:none;border:1px solid rgba(255,255,255,.35);user-select:none}
    #left{left:14px;background:rgba(73,164,255,.9)} #right{left:94px;background:rgba(73,164,255,.9)}
    #boost{right:94px;background:rgba(255,209,102,.9)} #fire{right:14px;background:rgba(255,90,103,.9)}
    .overlay{position:absolute;inset:0;display:grid;place-items:center;pointer-events:none}
    .card{pointer-events:auto;background:rgba(8,14,30,.92);border:1px solid #35579f;border-radius:16px;padding:22px 20px;max-width:560px;text-align:center;backdrop-filter:blur(4px)}
    .card h1{margin:0 0 10px;font-size:34px}.card p{opacity:.9}
    .hidden{display:none}
  </style>
</head>
<body>
<div id="app">
  <div class="top">
    <div class="brand">FEATHERFORCE // <b>BLUEJAY</b> + <b>CARDINAL</b> // SKY RAID</div>
    <div class="ui">
      <select id="bird"><option value="jay">Bluejay</option><option value="cardinal">Cardinal</option></select>
      <button id="startBtn">Start Run</button>
    </div>
  </div>
  <div class="hud">
    <div class="chip" id="state">Ready</div>
    <div class="chip" id="score">Score: 0</div>
    <div class="chip" id="combo">Combo: x1</div>
    <div class="chip" id="hp">HP: 5</div>
  </div>
  <div class="frame">
    <canvas id="game" width="1060" height="600"></canvas>
    <div class="touch">
      <div class="btn" id="left">◀</div>
      <div class="btn" id="right">▶</div>
      <div class="btn" id="boost">BOOST</div>
      <div class="btn" id="fire">FIRE</div>
    </div>
    <div class="overlay" id="menu">
      <div class="card">
        <h1>Sky Raid</h1>
        <p>Contra-energy arcade run with bird commandos.<br/>Move, shoot, dodge, chain combos, survive bosses.</p>
        <p><b>Keyboard:</b> A/D move, W boost, J/Space fire</p>
        <button id="playNow" style="pointer-events:auto;background:#1d3f7c;border:1px solid #5e85d3;color:#fff;padding:10px 14px;border-radius:10px;font-weight:800">Play</button>
      </div>
    </div>
  </div>
</div>
<script src="game.js"></script>
</body>
</html>
