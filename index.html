<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Featherforce Arena (Brotato-style)</title>
  <style>
    :root{--bg:#0a0f1d;--panel:#121b34;--line:#36539a;--txt:#eaf2ff}
    *{box-sizing:border-box} body{margin:0;background:radial-gradient(1200px 700px at 50% -20%,#34548f 0,#111d37 45%,#080d19 100%);color:var(--txt);font-family:Inter,system-ui}
    .wrap{max-width:1020px;margin:12px auto;padding:0 12px}
    .top{display:flex;justify-content:space-between;align-items:center;gap:8px;flex-wrap:wrap}
    .brand{font-weight:900;letter-spacing:.3px}
    .chip{background:var(--panel);border:1px solid var(--line);border-radius:999px;padding:6px 10px;font-size:13px}
    .row{display:flex;gap:8px;flex-wrap:wrap;margin:10px 0}
    canvas{width:100%;height:auto;border:1px solid var(--line);border-radius:14px;background:#050916;box-shadow:0 18px 48px rgba(0,0,0,.45)}
    button{background:#1a2f63;border:1px solid #658de3;color:#fff;border-radius:10px;padding:9px 12px;font-weight:800;cursor:pointer}
    #up{position:fixed;inset:0;background:rgba(0,0,0,.55);display:none;place-items:center;z-index:30}
    #up .card{width:min(680px,92vw);background:#0f1831;border:1px solid #4468be;border-radius:14px;padding:14px}
    .opts{display:grid;gap:8px}
    .opt{padding:10px;border:1px solid #4366b9;background:#132248;border-radius:10px;cursor:pointer}

    .touch{position:fixed;inset:0;pointer-events:none;z-index:20}
    .joy{position:absolute;left:14px;bottom:14px;width:130px;height:130px;border-radius:50%;background:rgba(255,255,255,.08);border:1px solid rgba(255,255,255,.25);pointer-events:auto;touch-action:none}
    .stick{position:absolute;left:45px;top:45px;width:40px;height:40px;border-radius:50%;background:rgba(73,164,255,.95)}
    .btn{position:absolute;right:14px;bottom:20px;width:86px;height:86px;border-radius:50%;display:grid;place-items:center;font-weight:900;background:rgba(255,90,103,.9);border:1px solid rgba(255,255,255,.35);pointer-events:auto;touch-action:none}
    @media (min-width:1000px){.touch{display:none}}
  </style>
</head>
<body>
<div class="wrap">
  <div class="top">
    <div class="brand">FEATHERFORCE ARENA // BROTATO MODE</div>
    <button id="restart">New Run</button>
  </div>
  <div class="row">
    <div class="chip" id="wave">Wave: 1</div>
    <div class="chip" id="time">Time: 0s</div>
    <div class="chip" id="hp">HP: 100</div>
    <div class="chip" id="lvl">Lvl: 1</div>
    <div class="chip" id="xp">XP: 0/12</div>
    <div class="chip" id="kills">Kills: 0</div>
  </div>
  <canvas id="game" width="1000" height="620"></canvas>
</div>

<div id="up"><div class="card"><h3>Level Up</h3><div class="opts" id="opts"></div></div></div>

<div class="touch">
  <div class="joy" id="joy"><div class="stick" id="stick"></div></div>
  <div class="btn" id="dash">DASH</div>
</div>

<script src="game.js"></script>
</body>
</html>
